<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Sign In</h1>
  <form>
    <ion-list>
      <ion-name>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email_address" name="email_address"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" color="success" (click)="trylogin()">Login</ion-button>
      </ion-name>
    </ion-list>
  </form>

</ion-content>
